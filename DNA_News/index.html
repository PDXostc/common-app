<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>News</title>
		<meta name="viewport" content="width=1080, height=1920, user-scalable=no" />
		<link rel="stylesheet" href="./DNA_common/css/style.css"/>
		<link rel="stylesheet" href="./css/style.css"/>
		<script type="text/javascript" src="./DNA_common/components/jQuery/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="./DNA_common/js/init.js"></script>

		<script type="text/javascript">
			includeJs("./js/iscroll.js");
			includeJs("./js/main.js");
		</script>
	</head>
	<body>
		<div id="base">
			<div id="topBar"></div>
			<div id="app">
				<!-- <div id="clockElement"></div> -->
				<div class="flex-parent flex-column">
					<div id="newsChannels" class="newsChannels fontSizeXXXLarge textBgColorThemeTransparent">
						<span id="top" class="fontColorNormal" ontouchend="showTop(); topScroll.refresh()">Top News</span> &#160;
						<span id="entertain" class="fontColorTheme" ontouchend="showEntertain(); entScroll.refresh()">Entertainment</span>&#160; <span id="sports" class="fontColorTheme" ontouchend="showSports(); sportsScroll.refresh()">Sports</span>
					</div>
					<div id="topArticleList" class="articleList borderLtBlue"><ul><li></li><li></li></ul></div><!-- </div></div> -->
					<div id="entertainArticleList" class="articleList borderLtBlue"><ul><li></li><li></li></ul></div><!-- </div></div> -->
					<div id="sportsArticleList" class="articleList borderLtBlue"></div><!-- </div></div> -->
					<div id="articleClose" class="fontSizeXLarge fontColorNormal borderLtBlue bgColorThemeTransparent" ontouchend="closeAll('article')">X</div>
					<div id="articleContainer" class="article borderLtBlue">
						<ul id="articleScroller"></ul>
					</div>
					<div class="articleListGradFade"><span class="scrollIndicator"></span></div>
				</div>
			</div>
			<div id="bottomBar"></div>
		</div>
	</body>
</html>

<!-- RVI html template page for settings -->

<div id="rviPage" class="tabs pageBgColorNormalTransparent rviPage hidden">

	<div id="tabsTopSubPanel" class="tabsTopSubPanel">
 
		<div id="tabsCloseSubPanelRviButton" class="tabsCloseSubPanelButton"></div>
		<div class="tabsSubPanelArea">
			<div id="tabsTopSubPanelTitle">
				<div class="boxIconRectangleSmall bgColorTheme"></div>
				<div class="boxIconCaptionSmall boxCaptionText">SETTINGS</div>
			</div>
			<div id="tabsTopSubPanelSubtitle" class="componentHeader">RVI</div>
			<div class="tabsTabClear">
			</div>
		</div>

	</div>
	<div id="" class="tabsTopSubPanel" style="display: block;">

		<!-- start of tabsContent portion-->
		<div id="" class="tabsContent wifiContent">	
			<div class="wifiElement borderColorTheme">
				<div class="wifiElementInfoBox">
					<div class="wifiElementTitle fontSizeLarge fontColorNormal fontWeightBold">Remote Vehicle Interaction</div>
					<div class="wifiElementSubtitle fontSizeSmaller fontColorNormal"></div>
					<div class="wifiElementDescription fontSizeSmaller fontColorNormal"></div>
					<div class="wifiElementMore fontSizeSmaller fontColorNormal"></div>
					<div class="wifiElementMore fontSizeSmaller fontColorSelected fontWeightBold"></div>
					<div class="wifiElementMore fontSizeSmaller fontColorSelected fontWeightBold"></div>
				</div>	
			</div>
		</div>
	</div>

	<div class="setup">
		<input id="setup" value="RVI Set Up">
	</div>


	<div id="inputBox" class="boxShadow3">
		<div id="setupForm">
			<div class="labelBox">
				<div class="text fontSizeLarge fontWeightBold fontColorTheme">VIN NUMBER</div>
			</div>

			<div class="inputNumberBox">	
				<div>
					<input id="vinNumber" class="inputNumber fontSizeLarge fontSizeBold fontColorNormal boxShadow4 boxShadow4Active" type="text">
					<div class="button deleteButton"></div>
				</div>
			</div>

			<div class="submitButton">
				<input id="submit" type="submit" value="submit">
			</div>
			<div class="submitButton">
				<input id="cancel" type="submit" value="cancel">
			</div>
		</div>

		<div id="resultMessage">
		<div id="overlay"></div>
			<h2>Success!</h2>
			<p>You have saved information on this device that will enable up 
			to 4 mobile devices to connect to and operate the HVAC system remotely.</p>
			<h2>Tap to close</h2>
		</div>
	</div>
</div>

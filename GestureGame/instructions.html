<style type="text/css">

div#sprites_instruct_slingshot
	{
	z-index: 30;
	position: absolute;
	top: 640px;
	left: 140px;
	width: 310px;
	height: 183px;
	background-image: url('images/ui/sprites-instruct-slingshot.png');
	background-position: 0 0;
	background-repeat: no-repeat;
	-webkit-animation: step310 .25s linear 8.5s 30 alternate;
	-webkit-animation-fill-mode: both;
}
@-webkit-keyframes step310
	{
	0%		{ background-position: 0 0; }
	19.9%		{ background-position: 0 0; }
	20%		{ background-position: -310px 0; }
	20.1%		{ background-position: -310px 0; }
	39.9%		{ background-position: -310px 0; }
	40%		{ background-position: -620px 0; }
	40.1%		{ background-position: -620px 0; }
	59.9%		{ background-position: -620px 0; }
	60%		{ background-position: -930px 0; }
	60.1%		{ background-position: -930px 0; }
	79.9%		{ background-position: -930px 0; }
	80%		{ background-position: -1240px 0; }
	80.11%		{ background-position: -1240px 0; }
	99.9%		{ background-position: -1240px 0; }
	100%	{ background-position: 0 0; }
}

</style>

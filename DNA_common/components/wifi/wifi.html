<div id="WifiPage" class="tabs pageBgColorNormalTransparent" style="display: none;">
	<div id="tabsTopPanel" class="tabsTopPanel">
		<div class="tabsTopPanelTitle">
			<div class="boxIconRectangleSmall bgColorTheme"></div>
			<div class="boxIconCaptionSmall boxCaptionText">APPS</div>
		</div>

		<div class="tabsCloseButton" onclick="$(&quot;#settingsTabs&quot;).tabs(&quot;hidePage&quot;)"></div>

		<div id="tabsTabsID" class="tabsTabs">	
			<div onclick="$('#settingsTabs').tabs('tabsTabClick',0);" id="tabsTab0" class="tabsTab tabsTabSelected fontSizeLarger fontWeightBold fontColorNormal fontColorSelected">SETTINGS</div>
			<div class="tabsTabClear"></div>
		</div>
	</div>
	<div id="tabsTopSubPanel" class="tabsTopSubPanel" style="display: block;">
	<!--insert/include component subheader -->	
		<div id="tabsCloseSubPanelButton" class="tabsCloseSubPanelButton"></div>
		<div class="tabsSubPanelArea">
			<div id="tabsTopSubPanelTitle">
				<div class="boxIconRectangleSmall bgColorTheme"></div>
				<div class="boxIconCaptionSmall boxCaptionText">SETTINGS</div>
			</div>
			<div id="tabsTopSubPanelSubtitle" class="componentHeader oneLineEllipsis">WIFI</div>
			<div class="tabsTabClear">
			</div>
		</div>
		<div id="wifiPowerButton" class="subPanelToggleButton subPanelToggleButtonWide" data-bind="with: Settings.Wifi.adapter, click: Settings.Wifi.togglePower">
			<!-- wifi on/off button style here, hexagon slider instead of text -->
			<div class="fontColorNormal fontSizeMedium fontWeightBold toggleButtonText" data-bind="text: Settings.Wifi.isPowered() ? 'TURN OFF' : 'TURN ON'">TURN ON</div>
		</div>
		<div id="loadingSpinnerWifi" class="loadingSpinnerWifi loading-container loading-container-small" style="display: none;">
			<div class="loading loading-small"></div>
		</div>
	</div>
	<div id="tabsTopSubPanel" class="tabsTopSubPanel" style="display: block;">
		<div id="tabsContent" class="tabsContent settingsContent" style="max-height: 1170px;">
			<!-- start of wifi tabsContent portion-->
			<div id="tabsContent" class="tabsContent wifiContent" style="max-height: 310px;">
				<div id="wifiNetworksList" data-bind="template: { name: 'template-wifi', foreach: Settings.Wifi.networks }, style: { display: Settings.Wifi.isPowered() &amp;&amp; !Settings.Wifi.isTethering() ? 'block' : 'none' }" style="display: none;"></div>
				<div style="text-align: center; display: none;" data-bind="style: { display: Settings.Wifi.isPowered() &amp;&amp; Settings.Wifi.isTethering() ? 'block' : 'none' }" class="fontColorNormal fontSizeMedium fontWeightBold">TETHERING IS ON</div>
				<div class="buttonsArea">
					<div id="wifiRefreshButton" class="wifiRefreshButton" data-bind="click: Settings.Wifi.scanNetwork, style: { display: Settings.Wifi.isPowered() &amp;&amp; !Settings.Wifi.isTethering() ? 'block' : 'none' }" style="display: block;">
					</div>
					<div id="addNetworkButton" class="addNetworkButton" data-bind="click: Settings.Wifi.showAddNetwork, style: { display: Settings.Wifi.isPowered() &amp;&amp; !Settings.Wifi.isTethering() ? 'block' : 'none' }" style="display: block;">
					</div>
				</div>
			</div>
		</div>
	<!-- <div class="tabsTopPanelTitleHint fontSizeXXSmall fontWeightBold fontColorTheme">v. 0.5.0 rev. @revision@</div> -->
	</div>
	<div class="tabsTopPanelTitleHint fontSizeXXSmall fontWeightBold fontColorTheme">v. 0.5.0 rev. @revision@</div>
</div>

<div id="WifiDeviceTemplate" class="wifiElement borderColorTheme">
	<div class="wifiElementInfoBox">
		<div class="wifiElementTitle fontSizeLarge fontWeightBold fontColorNormal fontWeightBold"></div>
		<div class="wifiElementSubtitle fontSizeSmaller fontColorNormal"></div>
		<div class="wifiElementDescription fontSizeSmaller fontColorNormal"></div>
		<div class="wifiElementMore fontSizeSmaller fontColorNormal"></div>
		<div class="wifiElementMore fontSizeSmaller fontColorSelected fontWeightBold"></div>
		<div class="wifiElementMore fontSizeSmaller fontColorSelected fontWeightBold"></div>
	</div>
	
	<div class="toggleButton wifiElementButton">
		<div class="connectWhite connectGreen toggleButton toggleButtonBackground"></div>
		<div class="fontColorNormal fontSizeMedium fontWeightBold"></div>
	</div>
</div>

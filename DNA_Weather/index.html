<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>DNA Weather</title>
<meta name="viewport" content="width=1080, height=1920, user-scalable=no" />
<meta name="description" content="Weather application" />
<link rel="stylesheet" href="./DNA_common/css/style.css"/>
<link rel="stylesheet" href="./css/style.css"/>
<script type="text/javascript" src="./DNA_common/components/jQuery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="./js/iscroll.js"></script>
<script type="text/javascript" src="./DNA_common/js/init.js"></script>

<script type="text/javascript">
	//$.holdReady( true );
	includeJs("./js/predefAppModel.js");
	includeJs("./js/installedApps.js");
	includeJs("./js/keyControl.js");
	includeJs("./js/actionCatcher.js");
	includeJs("./js/main.js");
	//$.holdReady( false );
</script>

</head>

<body>

<div id="topBar"></div>

<div id="clockElement"></div>
<div id="listItemTemplate" style="display:none;">
	<li class="listItem">
		<div class="awxCurrentConditions">
			<div class="condImage">
				<span class="L_indicator"><img src="images/L_carot.png"></span>
				<img class="weatherIcon" src="images/Accuweather_icons/14-s.png">
			</div>
			<div class="itemText">
				<span class="locName fontSizeXXXLarge fontColorTheme">Portland</span>
				<div class="moreInfo" style="opacity: 1; ">
					<div class="currentDetails">
						<span class="fontSizeSmall humidityData">Humidity: 63%</span>
						<span class="fontSizeSmall windData">Wind: SE 10.4mi/h</span><br>
						<span class="fontSizeSmall rainData">  </span>
						<span class="fontSizeSmall rfData">RealFeel®: 71F</span>
					</div>
				</div>
			</div>
			<div class="tempBox" onclick="event.stopPropagation">
				<span class="temp">
					<span class="tempVal">73</span><sup>°<span class="tempMeasurement">F</span></sup>
				</span>
				<span class="R_indicator"><img src="images/R_carot.png"></span>
			</div>
			<div class="removeLocationControl itemText" style=" ">X</div>
		</div>
	</li>
</div>
<div id="locList" class="itemList borderColorLight">
	<div id="locListInner"></div>
</div>

<div id="locationModal">
	
	<div id="search">
		<span onclick="hideLocationModal()" class="fontSizeLarge fontColorNormal">&times;</span>
	   <h2>Location Search</h2>
   		<!-- <label for="Text">Enter location name:</label> -->
	    <input id="awxSearchTextBox" type="text" placeholder="city, state, or zip" class="inputBrowser fontSizeSmall fontSizeBold fontColorDimmedLight boxShadow4 boxShadow4Active"/>
	    <input id="awxSearchButton" class="fontSizeSmall" type="submit" value="Search" />
		<ul id="searchResults">
			
		</ul>
	</div>
</div>

<div id="removeLocation" class="fontSizeXXXXLarge fontColorNormal borderColorLight bgColorThemeTransparent" onclick="toggleRemoveControl()">-</div>

<div id="addLocation" class="fontSizeXXXXLarge fontColorNormal borderColorLight bgColorThemeTransparent" onclick="showLocationModal()">+</div>

<div id="bottomBar"></div>

</body>

</html>

<html>

<head>
    <meta name="viewport" content="width=720, height=1280, user-scalable=no" />
    <script type="text/javascript" src="./css/car/components/jQuery/jquery-1.8.2.js"></script>
    <link rel="stylesheet" href="./css/car/car.css" />

    <link rel="stylesheet" href="./css/car/components/incomingCall/incomingCall.css" />

    <script type='text/javascript' src='./js/services/bootstrap.js'></script>

    <script type="text/javascript" src='./css/car/car.js'></script>
    <script type="text/javascript" src="./css/car/components/jsViews/jsrender.js"></script>

    <script type="text/javascript" src="./css/car/components/jsViews/template.js"></script>

    <script type='text/javascript' src='./css/car/components/boxCaption/boxCaption.js'></script>
    <link rel="stylesheet" href="./css/car/components/boxCaption/boxCaption.css" />

    <script type='text/javascript' src='./css/car/components/topBarIcons/topBarIcons.js'></script>
    <link rel="stylesheet" href="./css/car/components/topBarIcons/topBarIcons.css" />

    <script type="text/javascript" src="./css/car/components/bottomPanel/bottomPanel.js"></script>

    <script type="text/javascript" src="./css/car/components/progressBar/progressBar.js"></script>
    <link rel="stylesheet" href="./css/car/components/progressBar/progressBar.css" />

    <script type="text/javascript" src='./css/car/components/alphabetBookmark/alphabetBookmark.js'></script>
    <link rel="stylesheet" href="./css/car/components/alphabetBookmark/alphabetBookmark.css" />
    <script type="text/javascript" src="./css/car/components/knockout/knockout.js"></script>
    <script type="text/javascript" src="./css/car/components/uri/uri.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script type="text/javascript" src="./js/main.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/tab.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/tabController.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/browser.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/historyModel.js" charset="utf-8"></script>

       <script type="text/javascript" src="./css/car/components/keyboard/keyboard.js"></script>
    <link rel="stylesheet" href="./css/car/components/keyboard/keyboard.css" />
    <link rel="stylesheet" href="./css/car/components/keyboard/blue_keyboard.css" />

    <script type="text/javascript" src='./css/car/components/library/library.js'></script>
    <link rel="stylesheet" href="./css/car/components/library/library.css" />

    <title>Browser</title>
</head>

<body>
    <div id="topBarIcons"></div>

    <div class="browserBody">
        <div class="browserToolbar bgColorDark">
            <div id="back" class="browserButton backButtonBrowser" onClick="browser.backButtonClick();">
                <div class="iconBackBrowser iconBrowser"></div>
                <div class="boxShadowInset browserButton browserButtonOpacity"></div>
                <div class="bgColorDarkTransparent browserButton disableBox" onClick="return"></div>
            </div>

            <div id="forward" class="browserButton forwardButtonBrowser" onClick="browser.nextButtonClick();">
                <div class="iconForwardBrowser iconBrowser"></div>
                <div class="boxShadowInset browserButton browserButtonOpacity"></div>
                <div class="bgColorDarkTransparent browserButton disableBox" onClick="return"></div>
            </div>

            <div id="reload" class="browserButton reloadButtonBrowser" onClick="browser.refresh();">
                <div class="iconReloadBrowser"></div>
            </div>

            <div class="inputBrowserBox">
                <input id="inputBrowser" type="text" data-bind="value: inputValue, valueUpdate: ['afterkeydown' , 'blur']" class="inputBrowser fontSizeSmaller fontSizeBold fontColorDimmedLight boxShadow4 boxShadow4Active" onkeypress="browser.goByEnter(event)" onclick="browser.showHistory(); this.select();"
                onkeydown="browser.showHistory(true);" onblur="browser.showHistory(false);" />
                <div id="searchButton" class="searchButtonBrowser bgColorDark" onClick="browser.goToUrl();">
                    <div class="iconSearchBrowser"></div>
                </div>
                <div id="historyBox" class="historyBox bgColorDark historyBoxHidden">
                    <div class="historyBoxShadow browserButtonOpacity boxShadowInset"></div>
                    <div class="historyBoxData" data-bind="foreach: filteredItemsUnique">
                        <div class="historyBoxElementBackground" data-bind="event: { touchstart: $parent.clickOnBrowserHistory }">
                            <div class="historyBoxElementDevider bgColorThemeTransparent "></div>
                            <div class="historyBoxElement fontWeightBold fontSizeXSmall fontColorDimmedLight oneLineEllipsis" data-bind="text: $data"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="home" class="browserButton homeButtonBrowser" onClick="browser.goToHomePage();">
                <div class="iconHomeBrowser"></div>
            </div>

            <div id="onLineIndicator" class="onLineIndicator onLineIndicatorTrue"></div>
        </div>

        <div id="tabBar" class="tabBar bgColorDark fontSizeXSmall fontColorNormal">
            <div id="addTabBtn" class="addTabBtn boxShadowInset fontColorTheme">+</div>
        </div>
        <div id="actionBlocker" class="actionBlocker">
            <div class="actionBlockerBg pageBgColorNormalTransparent"></div>
            <div class="actionBlockerText fontSizeLarger fontWeightBold fontColorNormal">
                LOADING
                <div id="loadingDots" class="loadingDots"></div>
            </div>
        </div>
        <div id="browserContent" class="browserContent"></div>
    </div>

    <div id="bottomPanel" class="bottomPanel bottomPanelImg"></div>
</body>

</html>

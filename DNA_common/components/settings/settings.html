<img id="settingsIcon" onclick="loadSettings();" src="./DNA_common/images/Settings_carot.png" width="120px" height="90px">
<div id="settingsMenu">
	<img id="settingsIconX" onclick="$('settingsTabs').toggel();" src="./DNA_common/images/icongear.png" width="117px" height="117px">
	<img id="settingBlu" src="./DNA_common/images/BluTooth_On.png" onclick="launchApplication('http://com.intel.tizen/settings');Settings.openSetting({id:'bluetooth'});">
	<img id="settingNet" src="./DNA_common/images/WiFi_On.png" onclick="launchApplication('http://com.intel.tizen/settings');Settings.openSetting({id:'wifinetworks'});">
	<img id="settingTet" src="./DNA_common/images/Tether_Off.png" onclick="launchApplication('http://com.intel.tizen/settings');Settings.openSetting({id:'wifitethering'});">
	<img id="settingRvi" src="./DNA_common/images/RVI_Icon.png" onclick="launchApplication('http://com.intel.tizen/settings');Settings.openSetting({id:'rvi'});">
</div>
<div id="settingsTabs" class="tabs pageBgColorNormalTransparent" style="display: block;">
	<div id="tabsTopPanel" class="tabsTopPanel">
		<div class="tabsTopPanelTitle">
			<div class="boxIconRectangleSmall bgColorTheme">
			</div>
			<div class="boxIconCaptionSmall fontSizeXXSmall fontWeightBold fontColorLight">APPS</div>
		</div>
		<div class="tabsCloseButton" onclick="$(&quot;#settingsTabs&quot;).tabs(&quot;hidePage&quot;)"></div>
		<div id="tabsTabsID" class="tabsTabs">
			<div onclick="$('#settingsTabs').tabs('tabsTabClick',0);" id="tabsTab0" class="tabsTab tabsTabSelected fontSizeLarger fontWeightBold fontColorNormal fontColorSelected">
				SETTINGS
			</div>
			<div class="tabsTabClear">
			</div>
		</div>
	</div>
	<div id="tabsTopSubPanel" class="tabsTopSubPanel bgColorDark" style="display: none;"></div>
	<div id="tabsContent" class="tabsContent settingsContent" style="max-height: 1170px;">
		<div id="settingsList" data-bind="template: { name: 'template-settings', foreach: Settings.settingsModel }">
			<div class="settingElement fontSizeLarge fontWeightBold fontColorNormal borderColorTheme" data-bind="click: Settings.openSetting, text: name">Theme</div>
			<div class="settingElement fontSizeLarge fontWeightBold fontColorNormal borderColorTheme" data-bind="click: Settings.openSetting, text: name">Wifi networks</div>
			<div class="settingElement fontSizeLarge fontWeightBold fontColorNormal borderColorTheme" data-bind="click: Settings.openSetting, text: name">Wifi tethering</div>
			<div class="settingElement fontSizeLarge fontWeightBold fontColorNormal borderColorTheme" data-bind="click: Settings.openSetting, text: name">Bluetooth</div>
		</div>
	</div>
	<div class="tabsTopPanelTitleHint fontSizeXXSmall fontWeightBold fontColorTheme">v. 0.5.0 rev. @revision@</div>
</div>
<ul id="settingsPage"></ul>
<div id="settingsPageItem"><li><a>Name X</a></li></div>

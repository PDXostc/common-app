<template id="newsItem">
  <li>
    <div class="articleListItem textBgColorThemeTransparent">
      <div class="thumbnail" ontouchend="showArticle('')">
        <img width="260px">
      </div>
      <div class="itemText">
        <span class="itemDate fontSizeSmall fontColorTheme"></span><br>
        <span ontouchend="showArticle('')" class="itemTitle fontSizeSmall fontColorNormal"></span><br>
        <span class="itemDesc fontSizeSmall fontColorNormal"></span>
      </div>
      <div class="itemTextGradFade"></div>
    </div>
  </li>
</template>

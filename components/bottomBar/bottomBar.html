<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=1080, height=1920, user-scalable=no" />
    <title>Bottom Bar</title>
  </head>

  <body>
    <div id="bottom-bar">
      <div id="settings-button">
        <img id="settings-icon">
      </div>
      <div id="bbar-logo"></div>
      <div id="bbar-volume-lockup">
        <div id="bbar-less-volume" class="fa fa-minus"></div>
        <div id="bbar-volume">
          <div id="bbar-volume-track">
            <div id="bbar-volume-level"></div>
          </div>
          <div id="bbar-volume-output-border"></div>
          <output id="bbar-volume-output">50</output>
          <input id="bbar-volume-input" type="range" value="50" min="0" max="100" />
        </div>
        <div id="bbar-more-volume" class="fa fa-plus"></div>
      </div>
    </div>
  </body>
</html>

</head>


<body>

<div id="topBar"></div>

<div id="clockElement"></div>


<!-- BEGIN HTML ELEMENTS -->
<div class="nfcwrapper">	
	<div class="hexToggle off">
		<div class="toggleSwitch">
		</div>
		
	</div>
	<div class="nfcPowerText fontSizeLarger fontWeightBold fontColorNormal">TO READ NFC TAG, NFC READER MUST BE ON.
	</div>
	<div class="toggleLabel">
		<div class="toggleLabelOff">OFF</div>
		<div class="toggleLabelOn">ON</div>
	</div>
	<div class="inputBar"><input class="inputNumber fontSizeLarge fontSizeNormalfontNormal bgColorNormal boxShadow1Std" type="text">
	</div>

         <div class="nfcAdapterPoweredWrapper">
			<div class="nfcPlaceTagText fontSizeLarger fontWeightBold fontColorDimmed">PLEASE, PLACE NFC TAG ON NFC READER.</div>
            <div class="nfcNDEFMessageText fontSizeLarger fontWeightBold fontColorLightRed">NFC TAG DOES NOT SUPPORT NDEF FORMAT.</div>
            <div class="nfcWriteDataWrapper">
                        <div
                            class="nfcEditDataText fontSizeLarger fontWeightBold fontColorDimmed">EDIT
                            DATA AND PRESS WRITE DATA BUTTON.</div>

                        <div id="writeDataButton" class="shadowButton nfcWriteDataButton">
                            <div
                                class="bgColorThemeTransparent boxShadowInset shadowButtonBackground"></div>
                            <div
                                class="fontColorNormal fontSizeMedium fontWeightBold shadowButtonText">WRITE
                                DATA</div>
                        </div>
                    </div>

                    <div class="nfcPlaceTag"></div>
                </div>
           



    </div>        <div id="bottomBar" ></div>
</body>

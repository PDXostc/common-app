<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>DNA Browser</title>
<meta name="viewport" content="width=1080, height=1920, user-scalable=no" />
<link rel="stylesheet" href="./css/style.css"/>
<link rel="stylesheet" href="./DNA_common/css/style.css"/>
<!-- <link rel="stylesheet" href="./common/css/style.css"/> -->


<!-- find and connect to browser.css, which is in DNA_common/css but needs to connect via init file like WRT does -->
<link rel="stylesheet" href="./DNA_common/css/browser.css"/>


<script type="text/javascript" src="./DNA_common/components/jQuery/jquery-1.8.2.js"></script>
<!-- <script type="text/javascript" src="./common/components/jQuery/jquery-1.8.2.js"></script> -->
<script type="text/javascript" src="./DNA_common/js/init.js"></script>
<!-- <script type="text/javascript" src="./common/js/init.js"></script> -->
<script type="text/javascript">
    includeJs("./DNA_common/js/predefAppModel.js");
    includeJs("./DNA_common/js/installedApps.js");
    includeJs("./DNA_common/js/keyControl.js");
    includeJs("./DNA_common/js/actionCatcher.js");
    includeJs("./DNA_common/js/HomeScreenMain.js");
    includeJs("./js/main.js");
	includeJs("./js/tab.js");
	includeJs("./js/tabController.js");
	includeJs("./js/browser.js");
	includeJs("./js/historyModel.js");
</script>
<!--<script type="text/javascript">
	includeJs("./js/main.js");
	includeJs("./js/tab.js");
	includeJs("./js/tabController.js");
	includeJs("./js/browser.js");
	includeJs("./js/historyModel.js");
</script> -->
</head>

<body>
    <div id="topBarIcons"></div>
    <div class="wrapper">
		<div class="browserBody">
			<div class="browserToolbar bgColorDark">
				<div id="back" class="browserButton backButtonBrowser" onClick="browser.backButtonClick();">
					<div class="iconBackBrowser iconBrowser"></div>
					<div class="boxShadowInset browserButton browserButtonOpacity"></div>
					<div class="bgColorDarkTransparent browserButton disableBox" onClick="return"></div>
				</div>

				<div id="forward" class="browserButton forwardButtonBrowser" onClick="browser.nextButtonClick();">
					<div class="iconForwardBrowser iconBrowser"></div>
					<div class="boxShadowInset browserButton browserButtonOpacity"></div>
					<div class="bgColorDarkTransparent browserButton disableBox" onClick="return"></div>
				</div>

				<div id="reload" class="browserButton reloadButtonBrowser" onClick="browser.refresh();">
					<div class="iconReloadBrowser"></div>
				</div>

				<div class="inputBrowserBox">
					<input id="inputBrowser" type="text" data-bind="value: inputValue, valueUpdate: ['afterkeydown' , 'blur']" class="inputBrowser fontSizeSmaller fontSizeBold fontColorDimmedLight boxShadow4 boxShadow4Active" onkeypress="browser.goByEnter(event)" onclick="browser.showHistory(); this.select();"
					onkeydown="browser.showHistory(true);" onblur="browser.showHistory(false);" />
					<div id="searchButton" class="searchButtonBrowser bgColorDark" onClick="browser.goToUrl();">
						<div class="iconSearchBrowser"></div>
					</div>
					<div id="historyBox" class="historyBox bgColorDark historyBoxHidden">
						<div class="historyBoxShadow browserButtonOpacity boxShadowInset"></div>
						<div class="historyBoxData" data-bind="foreach: filteredItemsUnique">
							<div class="historyBoxElementBackground" data-bind="event: { touchstart: $parent.clickOnBrowserHistory }">
								<div class="historyBoxElementDevider bgColorThemeTransparent "></div>
								<div class="historyBoxElement fontWeightBold fontSizeXSmall fontColorDimmedLight oneLineEllipsis" data-bind="text: $data"></div>
							</div>
						</div>
					</div>
				</div>

				<div id="home" class="browserButton homeButtonBrowser" onClick="browser.goToHomePage();">
					<div class="iconHomeBrowser"></div>
				</div>

				<div id="onLineIndicator" class="onLineIndicator onLineIndicatorTrue"></div>
			</div>

			<div id="tabBar" class="tabBar bgColorDark fontSizeXSmall fontColorNormal">
				<div id="addTabBtn" class="addTabBtn boxShadowInset fontColorTheme">+</div>
			</div>
			<div id="actionBlocker" class="actionBlocker">
				<div class="actionBlockerBg pageBgColorNormalTransparent"></div>
				<div class="actionBlockerText fontSizeLarger fontWeightBold fontColorNormal">
					LOADING
					<div id="loadingDots" class="loadingDots"></div>
				</div>
			</div>
			<div id="browserContent" class="browserContent"></div>
		</div>
    </div>

    <div id="bottomPanel" class="bottomPanel bottomPanelImg"></div>
</body>
</html>

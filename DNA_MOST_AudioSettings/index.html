<html>
	<head>
		<meta name="viewport" content="width=1080, height=1920, user-scalable=no">
		<link rel="stylesheet" href="./DNA_common/css/style.css">
		<link rel="stylesheet" href="./css/audiocontrols.css">
		<script type="text/javascript" src="./DNA_common/components/jQuery/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="./DNA_common/js/init.js"></script>
		<script type="text/javascript">
		    includeJs("./DNA_common/js/predefAppModel.js");
		    includeJs("./DNA_common/js/installedApps.js");
		    includeJs("./DNA_common/js/keyControl.js");
		    includeJs("./DNA_common/js/actionCatcher.js");
		    includeJs("./DNA_common/js/HomeScreenMain.js");
		    includeJs("./js/most.js");
		    includeJs("./js/main.js");
		</script>
		<!-- Contains the creation of the tizen.most object, which is the API to the MOST hardware. -->
		<script type="text/javascript" src="./DNA_common/components/audioPlayer/most.js"></script>
		<script type="text/javascript" src="./DNA_common/components/audioPlayer/audioPlayer.js"></script>
		<title>Audio Settings</title>
		<script type="text/javascript">
			if (document.getElementById("consoleLogger") != null) {
				//document.getElementById("consoleLogger").innerHTML = string;
			}
		</script>
	</head>
	<body>
		<div id="base">
			<div id="topBar"></div>
			<div id="app">
				<div id="clockElement"></div>
				<!-- BEGIN HTML ELEMENTS -->
				<div id="audiosettings"> 
					<div class="contents">
						<div class="surround_header">
							<h6 class="audio-hd-borders"><strong>SURROUND <span id="twod-threed-target" class="white">2D</span></strong></h6>
							<div class="audioDimensionTxt"></div>
					    </div>
						<div class="surround_sound_3D"><h6 class="audio-hd-border-lft"><strong>SURROUND SOUND</h6><span class="special-3d-inline blue-lt">3D</span></strong></div>
						<div class="on_off_btns">
							<div class="on_off_btn off_btn on"><strong>OFF</strong></div>
							<div class="on_off_btn on_btn"><strong>ON</strong></div>
						</div>
						<div class="surround_btn_sets">
							<div class="surround_btns dimension2D on">
								<div class="surround_btn meridian2D on" onclick="surroundClick('meridian2D');"></div>
								<!-- on/off for 3D -->
								<div class="surround_btn dolby" onclick="surroundClick('dolby2D');"></div>
								<div class="surround_btn dts" onclick="surroundClick('dts2D');"></div>
								<div class="surround_btn stereo" onclick="surroundClick('stereo');"><strong>STEREO</strong></div>
							</div>
							<div class="surround_btns dimension3D">
								<div class="surround_btn meridian3D" onclick="surroundClick('meridian3D');"></div>
								<div class="surround_btn dolby" onclick="surroundClick('dolby3D');"></div>
								<div class="surround_btn dts" onclick="surroundClick('dts3D');"></div>
							</div>
						</div>
						<div class="static_parts_bg"></div>
						<!-- audioDimensionTxt was here -->
						<div class="bass_display tone_txt">0</div>
						<div class="treble_display tone_txt">0</div>
						<div class="sub_display tone_txt">0</div>
						<div class="plus bass incremental_btn"></div>
						<div class="minus bass incremental_btn"></div>
						<div class="plus treble incremental_btn"></div>
						<div class="minus treble incremental_btn"></div>
						<div class="plus sub incremental_btn"></div>
						<div class="minus sub incremental_btn"></div>
						<div id="bass-btn-knob" class="noUiSliderBass bassSlider"></div>
						<div id="treble-btn-knob" class="noUiSliderTreble trebleSlider"></div>
						<div id="sub-btn-knob" class="noUiSliderSub subSlider"></div>
						<div class="car_top_view"></div>
						<div class="bf_btn balanceBtn left"></div>
						<div class="bf_btn balanceBtn right"></div>
						<div class="bf_btn fadeBtn up"></div>
						<div class="bf_btn fadeBtn down"></div>
						<div class="crossHairContainer">
							<div class="crosshair"></div>
						</div>
						<!-- 
								<div class="plus vol incremental_btn"></div>
								<div class="minus vol incremental_btn"></div>
								
								<div class="noUiSliderVolumeBack"></div>
								
								<div class="noUiSliderVolume volumeSlider"></div>
								 --> 
						
					</div>
				</div>
				<!-- END HTML ELEMENTS wrapper div-->
			</div>
			<div id="bottomBar"></div><!-- inline style temp only -->
		</div>
	</body>
</html>

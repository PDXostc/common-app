<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=720, height=1280, user-scalable=no" />
<title>SEIGE + SIEZE: Play Game</title>

<link
	href='http://fonts.googleapis.com/css?family=Patrick+Hand|Titan+One|PT+Sans+Caption'
	rel='stylesheet' type='text/css'>
<!-- commons files -->
<script type="text/javascript" src="/common/components/jQuery/jquery-1.8.2.js"></script>
<link rel="stylesheet" href="/common/css/style.css"/>
<script type="text/javascript" src="/common/js/init.js"></script>
<!--  end of commons files -->
<script src="js/lib/Box2dWeb-2.1.a.3.js"></script>
<script src="js/lib/stats.js"></script>
<script src="js/lib/waitHandler.js"></script>
<!-- This library currently crashes Tizen apps <script src="js/lib/audio.js"></script> -->
<script src="js/RA.js"></script>
<script src="js/handlers.js"></script>
<script src="js/graphics.js"></script>
<script src="js/ui.js"></script>
<script src="js/events.js"></script>
<script src="js/goals.js"></script>
<script src="js/physics.js"></script>
<script src="js/models.js"></script>
<script src="js/launcher.js"></script>
<script src="js/contact_listener.js"></script>
<script src="js/levelLoader.js"></script>
<script src="js/main.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/framing.css">

<style type="text/css">
</style>

<script type="text/javascript">
	includeJs("/common/js/main.js");
</script>
</head>
<body id="body">
		<!-- common header -->
		<div id="topBarIcons" class="topBarIcons"></div>
		<!-- common header -->
		
		
		<div id="game-area">
		
		
			<div id="scoring">
				<div id="star_minions">
					<img src="images/ui/score-star.png" />
					<div id="score_text_minions" class="score_text">
						All minions down !
					</div>
				</div>
				<div id="star_bigbad">
					<img src="images/ui/score-star.png" />
					<div id="score_text_bigbad" class="score_text">
						Baron Crakd-heart eliminated !
					</div>
				</div>
				<div id="star_coins">
					<img src="images/ui/score-star.png" />
					<div id="score_text_bonus" class="score_text">
						3/4 of buildings destroyed !
					</div>
				</div>
			</div>

			<canvas id="game_canvas" width="720px" height="1000px"></canvas>
			<canvas id="animations_canvas" width="720px" height="1000px"></canvas>

			<div class="overlay_game_area"> 
				<img src="images/border-gameplay.png" />
			</div>
			
			<div style="margin-top: 744px;">
				<img src="images/ui/slingshot-frame.png" />
			</div>

			<div id="projectile_div" class="projectile_div"></div>

			<div id="projectile_source">
				<p class="projectile_label">PROJECTILE
				<br /><span id="projectile_number">1</span>
				<br />OF 5</p>
			</div>

			<div id="level_info">
				<p class="level_label">LEVEL <span id="level_number">1</span></p>
			</div>
			
			<!-- This section of HTML is unused, which is why it's hidden. When unhiden, it creates stand-in areas selecting different types of projectiles. -->
			<div id="ammo_select" style="position:absolute; top:400px; left:500px;" hidden>
				<div id="ammo_index_inc" style="position:absolute; top:0px; left:0px; width:100px; height:100px; background:red;"></div>
				<div id="ammo_display" style="position:absolute; top:100px; left:0px; width:100px; height:100px; background:green;"></div>
				<div id="ammo_index_dec" style="position:absolute; top:200px; left:0px; width:100px; height:100px; background:blue;"></div>
			</div>

		</div>

		<div id="start_round_popup" class="popup_div"> </div>
		<div id="start_turn_popup" class="popup_div new_turn">1</div>
		<div id="end_round_popup" class="popup_div">
			<a id="link_next_level">
				<div class="button_next">
					<p id="button_next_level" class="button_text" style="padding-top: 10px; line-height: 1;">NEXT LEVEL</p>
				</div>
			</a>
			<!-- These elements are shown and hidden depending upon successful completion of a round -->
			<div id="fin_won" class="fin" style="display: none;"></div>
			<div id="fin_lost" class="fin" style="display: none;"></div>
			<div id="fin_success_starbottle" class="fin" style="display: none;"></div>
			<div id="fin_fail_starbottle" class="fin" style="display: none;"></div>
			<div id="fin_success_bigbad" class="fin" style="display: none;"></div>
			<div id="fin_fail_bigbad" class="fin" style="display: none;"></div>
			<div id="fin_success_minions" class="fin" style="display: none;"></div>
			<div id="fin_fail_minions" class="fin" style="display: none;"></div>
			<div id="fin_success_bonus" class="fin" style="display: none;"></div>
			<div id="fin_fail_bonus" class="fin" style="display: none;"></div>
		</div>
		
		<div id="empty_div"></div>
		
		<div id="bottomPanel" class="bottomPanel bottomPanelImg"></div>



</body>
</html>

<div id="bluetoothPage" class="tabs bluetoothPage hidden">

	<div class="component-top">
		<div class="component-head"> 
			<div id="bluetoothBackArrow" class="settings-back-arrow"></div>
			<div class="blue-rectangle"></div>
			<div class="blue-caption-text">SETTINGS</div>			
			<div class="component-title">Bluetooth</div>
			<div class="settings-clear">	</div>
		</div>
		<div id="bluetoothPowerButton" class="settings-switch">
			<div class="switch off switch-xsmall">
			  <div class="switch-plate">
			    <div class="switch-control"></div>
			  </div>
			</div>
		</div>
		<div class="component-subhead border">
			<h3 class="hidden">Bluetooth connections available</h3>
			<div id="spinner" class="hidden">
				<div id="loadingSpinnerWrapper" class="loadingSpinnerWrapper" style="display: none;">
					<div id="loadingSpinner" class="loadingSpinner pageBgColorNormalTransparent">
						<div id="loadingSpinnerContent" class="loading-container">
							<div id="loadingSpinnerImg" class="loading"></div>
							<div id="loadingSpinnerText" class="loading-text fontSizeXXSmall fontWeightBold fontColorNormal">Scanning</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="tabsContent" class="component-content">
		<div id="BluetoothNetworksList">
			<div id="bluetoothDeviceTemplate" class="wifiElement">
				<div class="wifiElementInfoBox">
					<p class="wifiElementTitle"><strong><!-- name -->OSTC-GUEST</strong></p>
					<div class="wifiElementSubtitle fontSizeSmaller fontNormal"><!-- address -->Signal: AVERAGE</div>
					<div class="wifiElementDescription fontSizeSmaller fontNormal"><!-- device class -->Encryption: AES</div>
					<div class="wifiElementMore fontSizeSmaller fontColorSelected"><strong><!-- paired -->Security: PSK</strong></div>
					<div class="wifiElementMore fontSizeSmaller fontColorSelected"><strong><!-- is selected -->Connected</strong></div>
					<div class="wifiElementMore fontSizeSmaller fontColorSelected fontWeightBold fontColorLightRed"><strong>NO INTERNET ACCESS</strong></div>
				</div>
				<div class="toggleButton wifiElementButton">
					<div class="connectWhite toggleButton toggleButtonBackground">CONNECT</div>
					<div class="connectGreen toggleButton toggleButtonBackground hidden">DISCONNECT</div>
				</div>
			</div>
			<div class="wifiElement">
				<div class="wifiElementInfoBox">
					<p class="wifiElementTitle"><strong><!-- name -->NGI-DEV</strong></p>
					<div class="wifiElementSubtitle fontSizeSmaller fontNormal"><!-- address -->Signal: AVERAGE</div>
					<div class="wifiElementDescription fontSizeSmaller fontNormal"><!-- device class -->Encryption: AES</div>
					<div class="wifiElementMore fontSizeSmaller fontColorSelected"><strong><!-- paired -->Security: PSK</strong></div>
					<div class="wifiElementMore fontSizeSmaller fontColorSelected"><strong><!-- is selected -->Connected</strong></div>
					<div class="wifiElementMore fontSizeSmaller fontColorSelected fontWeightBold fontColorLightRed"><strong>NO INTERNET ACCESS</strong></div>
				</div>
				<div class="toggleButton wifiElementButton">
					<div class="connectWhite toggleButton toggleButtonBackground">CONNECT</div>
					<div class="connectGreen toggleButton toggleButtonBackground hidden">DISCONNECT</div>
				</div>
			</div>
		</div>
		<div class="fontNormal fontSizeMedium"><strong>SELECTED</strong></div>
		<div class="buttonsArea">
			<div id="BluetoothRefreshButton" class="wifiRefreshButton" style="display:block"></div>
			<div id="addNetworkButton" class="addNetworkButton" style="display:block"></div>
		</div>
	</div>

</div>

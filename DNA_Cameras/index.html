<!DOCTYPE HTML>

<html id="cameras-app">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=720, height=1280, user-scalable=no" />
  <title>Cameras</title>
  <!-- Templates -->
  <link rel="import" href="templates.html" id="templates">

  <link rel="stylesheet" href="./DNA_common/css/style.css"/>
  <link rel="stylesheet" href="./css/cameras.css"/>

  <script type="text/javascript" src="./DNA_common/components/jQuery/jquery-1.8.2.js"></script>
  <script type="text/javascript" src="./DNA_common/js/init.js"></script>
  <script type="text/javascript">
    includeJs("./js/JLRCameras.js");
    includeJs("./js/main.js");
  </script>
  <script type="text/javascript" src="./js/temp.js"></script>
</head>
<body>

    <div id="topBar"></div>
    <div id="center-panel">

      <!-- #app-layer houses app-specific content -->
      <div id="app-layer">

        <!-- view-slider navigation -->
        <ul class="slider-nav flex-parent">
          <li id="usb-tab"    class="slider-tab active" data-tabId="usb"><h2>USB</h2></li>
          <li id="analog-tab" class="slider-tab"        data-tabId="analog"><h2>Analog</h2></li>
          <li id="ip-tab"     class="slider-tab"        data-tabId="ip"><h2>IP</h2></li>
        </ul>

        <!-- The camera currently broadcasting -->
        <div id="active-camera" class="hidden">
          <div class="camera-view"></div>
          <div class="camera-controls">
            <div class="camera-scale contract-icon"></div>
            <div class="camera-mirror"></div>
          </div>
        </div>

        <!-- houses the 3 camera-type panels -->
        <div id="cameras-slider" class="flex-parent flex-item scrollable-x">
          <div id="usb-cameras" class="cameras-panel" data-panelId="usb">
            <div class="cameras-list">
              <!-- Load camera-view templates here -->
            </div>
          </div>
          <div id="analog-cameras" class="cameras-panel" data-panelId="analog">
            <div class="cameras-list">
              <!-- Load camera-view templates here -->
            </div>
          </div>
          <div id="ip-cameras" class="cameras-panel" data-panelId="ip">
            <div class="cameras-list">
              <!-- Load camera-view templates here -->
            </div>
          </div>
        </div>

        <div id="menu"><ul></ul></div>
      </div>
      <div id="modals-layer"    class="hidden"></div>
      <div id="settings-layer"  class="hidden"></div>
      <div id="app-grid-layer"  class="hidden"></div>
      <div id="alerts-layer"    class="hidden"></div>
    </div>
    <div id="bottomBar"></div>
</body>
</html>

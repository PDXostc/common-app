<!DOCTYPE HTML>

<html id="cameras-app">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=720, height=1280, user-scalable=no" />
  <title>Cameras</title>

  <link rel="stylesheet" href="./DNA_common/css/style.css"/>
  <link rel="stylesheet" href="./css/cameras.css"/>

  <script type="text/javascript" src="./DNA_common/components/jQuery/jquery-1.8.2.js"></script>
  <script type="text/javascript" src="./DNA_common/js/init.js"></script>
  <script type="text/javascript">
    includeJs("./js/JLRCameras.js");
    includeJs("./js/main.js");
  </script>
</head>
<body>
  <div id="base">
    <div id="topBar"></div>
    <div id="app">
      <div id="app-content">      
        <div id='mainDiv' class="panel fontColorNormal fontSizeSmaller fontWeightBold">
          <div id='swipedDiv' class="swipeContainer transitional unselectable">
            <div class='pageCameras' id="pageANALOG">
              <ul id='listAnalogId' class="cameraList"></ul>
            </div>
            <div class='pageCameras' id="pageUSB">
              <ul id='listUsbId' class="cameraList"></ul>
            </div>
            <div class='pageCameras' id="pageIP">
              <ul id='listIpId' class="cameraList"></ul>
            </div>
          </div>

          <div id="menu"><ul></ul></div>
        </div>
      </div>
      <div id="modal"></div>
      <!-- Logging area used as console -->
      <div id="dev-log" style="position: absolute; bottom: 0; right: 0">  
        <div id="debug_div" style="border:2px solid white; width:30px; height: 30px"></div>
        <textarea id="debug_txt" rows="30" cols="80" style="display: none"></textarea>
      </div>
    </div>
    <div id="bottomBar"></div>

  </div>
</body>
</html>

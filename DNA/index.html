<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /><meta charset="utf-8">
	<title>DNA Model using HTML5</title>
	<meta name="viewport" content="width=1080, height=1920, user-scalable=no" />
	<link rel="stylesheet" href="./css/style.css"/>

	<link rel="stylesheet" href="./common/css/common.css"/>
	<link rel="stylesheet" href="./common/css/car/components/incomingCall/incomingCall.css"/>

	<script type="text/javascript" src="./common/components/jQuery/jquery-1.8.2.js"></script>
	<script type="text/javascript" src="./common/js/init.js"></script>
	<script type="text/javascript">
		includeJs("./js/predefAppModel.js");
		includeJs("./js/installedApps.js");
		includeJs("./js/keyControl.js");
		includeJs("./js/actionCatcher.js");
		includeJs("./js/main.js");
	</script>

	<script src="js/jquery-ui.min.js"></script>
	<link href="css/jquery-ui.css" rel="stylesheet">
	<meta content="DNA structure animation using HTML5, canvas, Javascript js." name="description">
	<meta content="Kasen Lam, Steve Mattison" name="author">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<link href="/favicon.ico" rel="shortcut icon">
</head>

<body data-twttr-rendered="true" style="height:1920px !important;width:1080px !important;">
	<div id="wrapper" class="wrapper">
		<div id="topBarIcons" class="topBarIcons"></div>
		<div id="viewPort">
			<div id="main">
				<div id="content">



					<div id="TopBar" class="shadowStd">&nbsp;
						<a href="" onclick="launchApplication('intelPoc10.HomeScreen')"><img src="images/iconback.png" id="backicon" width="89px" height="59px" /></a>
						<a onclick='$("#homeScrAppGridView").fadeIn();'><img src="images/icongrid.png" id="gridicon" /></a>
					</div>



					<div id="canvasContainer">
						<canvas height="1917" width="1080" id="dnaCanvas">
							Sorry, your browser does not support the canvas element. You need to check this page in a browser that supports HTML5 canvas (like current version of Chrome, Opera, Firefox or Safari).
						</canvas><br />
					</div>



					<div id="BottomBar"class="shadowSmall">&nbsp;
						<a onclick="launchApplication('http://com.intel.tizen/settings')"><img id="settingsicon" src="images/icongear.png" width="87px" height="89px"></a>
						<img id="logoicon" src="images/JLR-Logo.png">
						<img id="volume" src="images/Volume.png">
					</div>



				</div><!--content-->
				<div id="overlay">
					<div id="lefties" class="DNAfence">
						<div id="weather" class="DNAfence">
							<div id="weatherStatus" class="DNAtemp">29&deg; C</div>
							<div id="weatherloc" class="DNAtitle">Portland OR</div>
							<div id="weathericon" class="DNAwidget"><img src="images/4-s.png"></div>
						</div>
						<div id="speedo" class="DNAfence">
							<div id="homeScrSpeed" class="DNAwidget">45</div>
							<div id="sector7SpeedUnits" class="DNAtitle">MPH</div>
						</div>
					</div>
					<div id="righties" class="DNAfence">
						<div id="temporal" class="DNAfence">
							<div id="date" class="DNAwidget">7/7/2014</div>
							<div id="clock" class="DNAwidget">9:22</div>
						</div>
						<div id="condition" class="DNAfence">
							<div id="temptitle" class="DNAtitle">Int. Temp</div>
							<div id="fanStatus" class="DNAtemp">18&deg; C</div>
						</div>
						<div id="fuel" class="DNAfence">
							<div id="fueltitle" class="DNAtitle">Fuel</div>
							<div id="batteryStatus" class="DNAwidget">60%</div>
						</div>
					</div>
				</div><!--overlay-->
			</div><!--main-->
		</div> <!--container-->
  
		<header id="head">
			<img style="display:none;" src="images/HomeHex.png" id="nucleotide">
			<img src="images/Particle-Stream.gif" id="Particle">
			<img src="images/Particle-Stream2.gif" id="Particle2">
		</header>
		<div id="homeScrAppGridView" class="homeScrAppGridView pageBgColorNormalTransparent">
			<div class="HSAGWHeading fontColorNormal fontSizeLarger ">Apps</div>
			<div class="exitButton tabsCloseButton"></div>
		</div>
		<div id="bottomPanel" class="bottomPanel bottomPanelImg"></div>
	</div>
	<script src="js/dnaModel.js"></script>
</body></html>

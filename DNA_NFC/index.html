    <link rel="stylesheet" href="./css/nfc.css"/>

    <script type="text/javascript" src="./DNA_common/components/jQuery/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="./DNA_common/components/jQuery/jquery-1.8.2.js"></script>

    <script type="text/javascript" src="./DNA_common/js/init.js"></script> 

    <script type="text/javascript">
      includeJs("./DNA_common/js/predefAppModel.js");
      includeJs("./DNA_common/js/installedApps.js");
      includeJs("./DNA_common/js/keyControl.js");
      includeJs("./DNA_common/js/actionCatcher.js");
      includeJs("./DNA_common/js/HomeScreenMain.js");

  </head>

  <title>NFC</title>
</head>


<body>

  <div id="topBar"></div>

  <div id="clockElement"></div>


  <!-- BEGIN HTML ELEMENTS    -->
  <div class="nfcwrapper">	

    <div id="powerToggle" class="switch off switch-xsmall">
      <div class="switch-plate">
	<div class="switch-control"></div>
      </div>
    </div>
  
    <div id="msgOn" class="nfcPowerText fontSizeLarger fontWeightBold fontColorNormal"
	 >TO READ NFC TAG, NFC READER MUST BE ON. 
    </div>
    <div class="toggleLabel">
      <div class="toggleLabelOff">OFF</div>
      <div class="toggleLabelOn">ON</div>
    </div>
    
    <div class="inputBar">
      <input id="nfcText" 
	     class="inputNumber fontSizeLarge fontSizeNormalfontNormal bgColorNormal boxShadow1Std" 
	     type="text">
    </div>

    <div class="nfcAdapterPoweredWrapper">
      <div id="msgAddTag" 
	   class="nfcPlaceTagText fontSizeLarger fontWeightBold fontColorDimmed" 
           >PLEASE, PLACE NFC TAG ON NFC READER.</div>
      <div class="nfcWriteDataWrapper">
        <div id="msgTagPresent" 
	     class="nfcEditDataText fontSizeLarger fontWeightBold fontColorDimmed"
           >EDIT DATA AND PRESS WRITE DATA BUTTON.</div>
        <div id="writeDataButton" 
	     class="shadowButton nfcWriteDataButton">
          <div class="bgColorThemeTransparent boxShadowInset shadowButtonBackground"></div>
          <div class="fontColorNormal fontSizeMedium fontWeightBold shadowButtonText"
	       >WRITE DATA</div>
        </div>
      </div>
      <div class="nfcPlaceTag"></div>
    </div>
  </div>        
  <div id="bottomBar" ></div>
</body>

</html>

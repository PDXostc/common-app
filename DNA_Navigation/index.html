		<meta http-equiv="cache-control" content="no-cache" />

		<script type="text/javascript" src="./DNA_common/js/init.js"></script>

		<link rel="stylesheet" type="text/css" href="./css/style.css" />

		<!-- user and car theme, theme engine  -->

		<script type='text/javascript'	src='./DNA_common/components/boxCaption/boxCaption.js'></script>
		<script type="text/javascript" src="./DNA_common/components/audioPlayer/most.js"></script>
	<script type="text/javascript" src="./DNA_common/components/bottomPanel/jquery.nouislider.js"></script>
		<script type="text/javascript" src="./DNA_common/components/progressBar/progressBar.js"></script>
		<script type="text/javascript" src="./DNA_common/components/jsViews/jsrender.js"></script>
		<script type="text/javascript" src="./DNA_common/components/jsViews/template.js"></script>
		<script type="text/javascript" src='./DNA_common/components/alphabetBookmark/alphabetBookmark.js'></script>

		<link rel="stylesheet" href="./DNA_common/car.css" />

		<link rel="stylesheet"	href="./DNA_common/components/progressBar/progressBar.css" /-->

		<!-- Navigation -->
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=en"></script>
		<script type="text/javascript" src="./js/main.js"></script>
		<script type="text/javascript" src="./js/v3_epoly.js"></script>
	</head>

	<body>
		<div id="topBar"></div>
		<div id="wrapper" class="wrapper">
		
			<div id="placesButton"
				class="libraryButton fontSizeSmaller fontWeightBold fontColorNormal">PLACES</div>
		
			<div id="upNextRectangle"></div>
			<div id="turnArrow"></div>
		
			<div id="navigationPanel"
				class="navigationPanel fontSizeLarge fontWeightBold fontColorNormal threeLinesEllipsis"></div>
		
			<div id="distanceTo" class=" fontSizeSmaller fontColorDimmedLight "></div>
		
			<div id="destinationProgress"></div>
		
			<div id="destinationItem">
				<div id="destinationRectangle"></div>
				<div id="destinationAddress"
					class="fontSizeSmall fontWeightBold fontColorNormal twoLinesEllipsis"></div>
		
				<div id="destinationAddressTown"
					class="fontSizeXXSmall fontColorDimmedLight"></div>
			</div>

			<div id="stillToGoItem">
				<div id="stillToGoRectangle"></div>
				<div id="stillToGoTimeAndDistance"
					class="fontSizeXLarge fontColorNormal oneLineEllipsis"></div>
				<div id="arrivalText"
					class="fontSizeSmaller fontWeightBold fontColorNormal"></div>
			</div>
		
			<div data-role="content">
				<div id="map_div" class="mapPanel"></div>
			</div>
		
			<div class="iconBbox button bgColorDark borderColorDark boxShadow4Active" onClick="switchMapSatelliteView()">
				<div id="satelliteButton" class="satelliteIcon"></div>
				<div id="mapButton" class="mapIcon"></div>
			</div>
		</div>

		<div id="placesLibrary" class="library pageBgColorNormalTransparent"></div>
		<div id="bottomBar"></div>
	</body>
</html>

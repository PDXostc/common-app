<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>DASHBOARD</title>
<meta name="viewport" content="width=720, height=1280, user-scalable=no" />
<link rel="stylesheet" href="./css/style.css"/>
<link rel="stylesheet" href="./css/statusBox.css"/>
<link rel="stylesheet" href="./common/css/style.css"/>
<link rel="stylesheet" href="./common/css/dashboard.css"/>
<script type="text/javascript" src="./common/components/jQuery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="./common/js/init.js"></script>

<script type="text/javascript">
	includeJs("./js/statusBox.js");
	includeJs("./js/dashboardControler.js");
	includeJs("./js/main.js");
</script>

</head>

<body >
	<div class="dashboardBackGround">
		<div id="error" class="fontColorNormal fontSizeMedium" style="z-index: 100;"></div>
		<div class="car-image"></div>
		<!-- <div class="dashboardCircleAll"></div> -->
		<div id="frontLightsImage" class="active lights"></div>
		<div id="rearLightsImage" class="active lights"></div>
		<div id="breakLightsImage" class="active lights"></div>
		<div id="clockElement"></div>
		<div id="leftWhell" class="wheel left"></div>
		<div id="rightWhell" class="wheel right"></div>
		<div id="dayNightElement">
			<div id="dayNight" class="dashboardSunElement"></div>
		</div>
		<div id="batteryElement">
			<div id="batteryLevelCaption" class="boxIconText"></div>
			<div id="batteryProgressBar"></div>
			<div class="battery-image"></div>
			<div id="batteryStatus" class="fontSizeLarger fontWeightBold fontColorNormal">82%</div>
			<div id="batteryRange" class="fontSizeLarger fontWeightBold fontColorTheme">~215MI</div>
		</div>
		<div id="weatherElement">
			<div id="dashBoardWeatherIcon" class="dashBoardWeatherThunder"></div>
			<div id="weatherCaption" class="boxIconText"></div>
			<div id="weatherStatus" class="fontSizeXXLarge fontWeightBold fontColorNormal">
				15.20Â°C
			</div>
			<div id="weatherCity" class="fontSizeLarge fontColorDimmed">SAN FRANCISCO</div>
		</div>
		<div id="leftFrontPressure" class="status-indicator status-box"></div>
		<div id="leftFrontLine" class="dashboard-line-long"></div>
		<div id="rightFrontPressure" class="status-indicator status-box"></div>
		<div id="rightFrontLine" class="dashboard-line-long"></div>
		<div id="leftRearPressure" class="status-indicator status-box"></div>
		<div id="leftRearLine" class="dashboard-line-long"></div>
		<div id="engineStatus" class="status-indicator">
			<div id="leftTopCorner" class="corner leftTopCorner"></div>
			<div id="leftBottomCorner" class="corner leftBottomCorner"></div>
			<div id="rightTopCorner" class="corner rightTopCorner"></div>
			<div id="rightBottomCorner" class="corner rightBottomCorner"></div>
			<div class="boxIconText">
				<div class="boxIconRectangleSmall bgColorTheme"></div>
				<div class="boxIconCaptionSmall fontSizeXXSmall fontWeightBold fontColorLight">
					ENGINE STATUS
				</div>
			</div>
			<div id="gearboxStatus" class="fontSizeXXXLarge fontWeightBold fontColorNormal">D</div>
			<div id="textIndicator" class="fontSizeSmall fontWeightBold fontColorNormal textIndicator">65 mph</div>
			<div id="statusIndicator" class="fontSizeXSmall fontWeightBold fontColorDimmed statusIndicator">78.123 mi</div>
		</div>
		<div id="rightRearPressure" class="status-indicator status-box"></div>
		<div id="rightRearLine" class="dashboard-line-long"></div>
		<div id="leftPadlock" class="padloc-inactive"></div>
		<div id="rightPadlock" class="padloc-inactive"></div>
		<div id="randomizer" class="dashboard-circle randomizer" ></div>
		<div id="childLock">
			<div id="leftTopCorner" class="corner leftTopCorner"></div>
			<div id="leftBottomCorner" class="corner leftBottomCorner"></div>
			<div id="rightTopCorner" class="corner rightTopCorner"></div>
			<div id="rightBottomCorner" class="corner rightBottomCorner"></div>
			<div id="childLockText" class="fontColorNormal fontSizeSmall fontWeightBold">
				CHILD LOCK ACTIVATED
			</div>
			<div id="childLockLine" class="dashboard-line-short"></div>
		</div>
		<div id="frontLightsButton" class="dashboard-circle"></div>
		<div id="rearLightsButton" class="dashboard-circle"></div>

		<div id="avgConsumptionElement">
			<div id="avgEConsumption"></div>
			<div class="battery-image"></div>
			<div id="avgConsumptionCaption" class="fontColorNormal fontSizeSmall fontWeightBold">
				0.28 KW-H / MI
			</div>
			<div id="avgConsumptionStatus" class="fontColorDimmed fontSizeXSmall fontWeightBold">
				~350 MI / FULL CHARGE
			</div>
		</div>
		<div id="rearLElement">
			<div id="rearLDisplay"></div>
			<div id="rearLButton" class="dashboard-button" onClick="dashBoardIndicator.onRearLDisplayClick();">
				<div class="bgColorThemeTransparent boxShadowInset dashboard-button dashboard-button-opacity"></div>
				<div id="rearLButtonText" class="dashboard-button-text fontColorNormal fontSizeMedium fontWeightBold">OFF</div>
			</div>
		</div>
		<div id="rearRElement">
			<div id="rearRDisplay"></div>
			<div id="rearRButton" class="dashboard-button" onClick="dashBoardIndicator.onRearRDisplayClick();">
				<div class="bgColorThemeTransparent boxShadowInset dashboard-button dashboard-button-opacity"></div>
				<div id="rearRButtonText" class="dashboard-button-text fontColorNormal fontSizeMedium fontWeightBold">OFF</div>
			</div>
		</div>
		<div id="exteriorBrightnessElement">
			<div id="exteriorBrightnessCaption" class="boxIconText exteriorBrightnessCaption"></div>
			<div id="exteriorBrightnessProgressBar"></div>
		</div>
		<div id="topBarIcons"></div>
		<div id="bottomPanel" class="bottomPanel bottomPanelImg"></div>
	</div>
</body>
</html>

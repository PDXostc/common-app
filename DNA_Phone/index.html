<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Phone</title>
<meta name="viewport" content="width=1080, height=1920, user-scalable=no" />

<link rel="stylesheet" href="./DNA_common/css/style.css"/>
<link rel="stylesheet" href="./css/phone_style.css"/>
<script type="text/javascript" src="./DNA_common/components/jQuery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="./DNA_common/js/init.js"></script>

<script type="text/javascript">
    includeJs("./DNA_common/js/predefAppModel.js");
    includeJs("./DNA_common/js/installedApps.js");
    includeJs("./DNA_common/js/keyControl.js");
    includeJs("./DNA_common/js/actionCatcher.js");
    includeJs("./DNA_common/js/HomeScreenMain.js");
    includeJs("./js/main.js");
    includeJs("js/phone.js");
</script>

</head>

<body>

<div id="topBar"></div>

<div id="clockElement"><span style="color:white;">this is where the new clock/date/weather etc will show. yes, it takes this much space if used as on front page.</span></div>


<!-- BEGIN HTML ELEMENTS -->
<div class="wrapper">	

<div id="contactsLibraryButton"
		class="button libraryButton fontSizeSmaller fontWeightBold fontColorNormal">A-Z</div>
<div class="phone-interface-wrapper">
	<div class="inputPhoneNumberBox">
		<input id="inputPhoneNumber"
			class="inputPhoneNumber fontSizeLarge fontSizeBold box-shadow-4 box-shadow-4Active"
			type="text"
            onkeydown="if (event.keyCode === 13) { contact = { phoneNumbers: [{number: this.value}]}; acceptCall(contact); }"/>
		<div id="deleteButton" class="button deleteButton"><strong>X</strong></div>
	</div>


	<div class="numbersBox">
			<div id="callButton" class="button callButton box-shadow-4Active"></div>
		<div id="numberButton" data-id="1"
			class="button numberButton fontSizeXLarge fontWeightBold fontColorNormal box-shadow-4 box-shadow-4Active">1</div>
		<div id="numberButton" data-id="2"
			class="button numberButton fontSizeXLarge fontWeightBold fontColorNormal box-shadow-4 box-shadow-4Active">
			2
			<div
				class="numberButtonLetters fontSizeSmall fontWeightBold fontColorTheme">ABC</div>
		</div>
		<div id="numberButton" data-id="3"
			class="button numberButton fontSizeXLarge fontWeightBold fontColorNormal box-shadow-4 box-shadow-4Active">
			3
			<div
				class="numberButtonLetters fontSizeSmall fontWeightBold fontColorTheme">DEF</div>
		</div>
		<div id="numberButton" data-id="4"
			class="button numberButton fontSizeXLarge fontWeightBold fontColorNormal box-shadow-4 box-shadow-4Active">
			4
			<div
				class="numberButtonLetters fontSizeSmall fontWeightBold fontColorTheme">GHI</div>
		</div>
		<div id="numberButton" data-id="5"
			class="button numberButton fontSizeXLarge fontWeightBold fontColorNormal box-shadow-4 box-shadow-4Active">
			5
			<div
				class="numberButtonLetters fontSizeSmall fontWeightBold fontColorTheme">JKL</div>
		</div>
		<div id="numberButton" data-id="6"
			class="button numberButton fontSizeXLarge fontWeightBold fontColorNormal box-shadow-4 box-shadow-4Active">
			6
			<div
				class="numberButtonLetters fontSizeSmall fontWeightBold fontColorTheme">MNO</div>
		</div>
		<div id="numberButton" data-id="7"
			class="button numberButton fontSizeXLarge fontWeightBold fontColorNormal box-shadow-4 box-shadow-4Active">
			7
			<div
				class="numberButtonLetters fontSizeSmall fontWeightBold fontColorTheme">PQRS</div>
		</div>
		<div id="numberButton" data-id="8"
			class="button numberButton fontSizeXLarge fontWeightBold fontColorNormal box-shadow-4 box-shadow-4Active">
			8
			<div
				class="numberButtonLetters fontSizeSmall fontWeightBold fontColorTheme">TUV</div>
		</div>
		<div id="numberButton" data-id="9"
			class="button numberButton fontSizeXLarge fontWeightBold fontColorNormal box-shadow-4 box-shadow-4Active">
			9
			<div
				class="numberButtonLetters fontSizeSmall fontWeightBold fontColorTheme">WXYZ</div>
		</div>
		<div id="numberButton" data-id="*"
			class="button numberButton fontSizeXLarge fontWeightBold fontColorTheme box-shadow-4 box-shadow-4Active specialChar">*</div>
		<div id="numberButton" data-id="0"
			class="button numberButton fontSizeXLarge fontWeightBold fontColorNormal box-shadow-4 box-shadow-4Active">
			0
			<div
				class="numberButtonLetters fontSizeSmall fontWeightBold fontColorTheme">+</div>
		</div>
		<div id="numberButton" data-id="#"
			class="button numberButton fontSizeXLarge fontWeightBold fontColorTheme box-shadow-4 box-shadow-4Active specialChar">#</div>
	</div>
</div>
		<ul id="contactsCarousel" class="contactsCarousel"></ul>
	</div>

	<div id="callBox" class="callBox callBoxHidden">
		<div class="callInfoBox">
			<div class="callPhotoBox noContactPhoto">
				<img id="callPhoto" class="callPhoto" />
			</div>
			<div id="callDuration"
				class="callDuration fontSizeLarge fontWeightBold fontColorNormal">00:00</div>
			<div id="inCallWith" class="inCallWith"></div>
			<div id="callName"
				class="callName fontSizeXLarge fontWeightBold fontColorNormal"></div>
			<div id="callNumber"
				class="callNumber fontSizeSmall fontWeightBold fontColorTheme"></div>
		</div>
		<div class="callControlsBox">
			<div
				class="button controlButton fontSizeSmaller fontColorNormal fontWeightBold bgColorDark box-shadow-4Active speakerButton">SPEAKER</div>
			<div
				class="button controlButton fontSizeSmaller fontColorNormal fontWeightBold bgColorDark box-shadow-4Active muteButton">MUTE</div>
			<div
				class="button controlButton fontSizeSmaller fontColorNormal fontWeightBold bgColorDark box-shadow-4Active holdButton">HOLD</div>
			<div
				class="button controlButton fontSizeSmaller fontColorNormal fontWeightBold bgColorDark box-shadow-4Active addCallButton">ADD
				CALL</div>
		</div>
		<div id="callVolumeControl">
			<div id = "VCicon"></div>
			<div class = "sliderStart"></div>
			<div id = "VCline" class =  "bgColorTheme"></div>
			<div id = "VCinner" class =  "bgColorTheme boxShadow3"></div>
			<div class="noVolumeSlider"></div>
		</div>
	</div>
<!-- END HTML ELEMENTS -->

<div id="bottomPanel" class="bottomPanel bottomPanelImg"></div>

</body>

</html>
